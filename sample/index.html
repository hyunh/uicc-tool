<html>
    <head>
        <style type="text/css">
            td {
                font-size: 12px;
                border : 1px solid black;
            }
            table {
                border-collapse: collapse;
                width: 60%
            }
        </style>
    </head>
    <body>
        <div style="margin-left: 20px; margin-top: 30px; margin-bottom: 15px">
            <h4>
                Input Card Application Toolkit Command <br><br>
            </h4>
        </div>
        <div style="margin-left: 20px; margin-top: 15px">
            <input type="text", size="80", id="input_command", autofocus>
            <button type="button", id="button_ok">OK</button>
        </div>
        <div style="margin-left: 20px; margin-top: 20px">
            <table id = "result_table">
            </table>
        </div>
        <script src="usat.js"></script>
        <script>
            document.getElementById("input_command").addEventListener("keypress", function(event) {
                if (event.keyCode == 13) {
                    document.getElementById("button_ok").click()
                }
            })
            document.getElementById("button_ok").addEventListener("click", function() {
                var input = document.getElementById("input_command").value

                try {
                    var cat = new Cat()
                    cat.parse(input)
                    printCat(cat, document.getElementById("result_table"))
                }
                catch (e) {
                    alert(e)
                }
            })
        </script>
    </body>
</html>
